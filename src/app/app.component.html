<nav class="navbar navbar-expand-lg navbar-light bg-primary mt-2">
  <a class="navbar-brand text-white" href="#">[{{ getUserName() }}] Todo App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="row">
  <div class="col-12 py-2">
    <div class="input-group">
      <input type="text" #txtDescription class="form-control" placeholder="Description" aria-describedby="button-addon2" />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="addItem(txtDescription.value); txtDescription.value = '';">
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="col-12 my-2">
    <div class="custom-control custom-checkbox mr-sm-2">
      <input type="checkbox" class="custom-control-input" [(ngModel)]="isDisplay" id="chkDisplayAll">
      <label class="custom-control-label" for="chkDisplayAll">Display All</label>
    </div>
  </div>

  <div class="col-12 my-2">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <th></th>
        <th>Description</th>
        <th>Action</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.description }}</td>
          <td><input type="checkbox" [(ngModel)]="item.action" /></td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true">
              Yes
            </span>
            <span *ngSwitchCase="false">
              No
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
