<div class="todo-container">
  <mat-card class="add-item-card">
    <mat-card-header>
      <mat-card-title>Todo App</mat-card-title>
      <mat-card-subtitle>[{{ getUserName() }}]</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="legacy">
        <mat-label>Description</mat-label>
        <input matInput #txtDescription>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="addItem(txtDescription.value); txtDescription.value = '';">ADD</button>
    </mat-card-actions>
  </mat-card>

  <div class="display-all">
    <mat-checkbox [(ngModel)]="isDisplay">Display All</mat-checkbox>
  </div>

  <div class="todo-list-container mat-elevation-z8">
    <mat-list>
      <mat-list-item *ngFor="let item of getItems()">
        <mat-checkbox [(ngModel)]="item.action" (change)="isChecked($event.checked)"></mat-checkbox>
        <div mat-line>{{item.description}}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
